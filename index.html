<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Roll Simulator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Dice Roll Simulator</h1>
    <div class="dice" id="dice">&#9860;</div>
    <button id="roll-button">Roll Dice</button>
    <button id="clear-history-button">Clear History</button>
    
    <div id="statistics">
      <p>Total Rolls: <span id="total-rolls">0</span></p>
      <p>1's Rolled: <span id="ones-count">0</span></p>
      <p>2's Rolled: <span id="twos-count">0</span></p>
      <p>3's Rolled: <span id="threes-count">0</span></p>
      <p>4's Rolled: <span id="fours-count">0</span></p>
      <p>5's Rolled: <span id="fives-count">0</span></p>
      <p>6's Rolled: <span id="sixes-count">0</span></p>
    </div>

    <ul id="roll-history"></ul>

    <audio id="dice-sound" src="dice-roll-sound.mp3"></audio>

    <script src="index.js"></script>
  </body>
</html>
